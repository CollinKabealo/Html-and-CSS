<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First HTML Table</title>
  <link rel="stylesheet" href="tablestyles.css">
</head>
<body>
  <h1>My First HTML Table</h1>
  <table>
    <caption>Brothers</caption>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Collin</td>
        <td>Kabealo</td>
        <td>June 29</td>
      </tr>
      <tr>
        <td>Frank</td>
        <td>Isabella</td>
        <td>August 14</td>
      </tr>
      <tr>
        <td>Yousef</td>
        <td>Shabana</td>
        <td>February 8</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Last updated on 03/12/2023</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
